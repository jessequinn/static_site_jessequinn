        - "NANO701 - Topic 3: Self-Assembly Phenomena"
        - "NANO701 - Topic 11: Intro & Advanced Nanomechanics"
        - "NANO702 - Topic 3: Self-Assembly Tools"
        - "NANO702 - Topic 6: Microscopy"
        - "ECE730 - Topic 24: Fab Nanoscale: Tech & Appls"
      highlights:
        - "Synthesis and characterization of novel semiconductive polymers for use in organic thin film transistors (OTFTs)"
        - "Computational studies employing density functional theory (DFT) calculations"
        - "Fabrication and characterization of OTFTs as bio-and chemosensors"
      summary: "The concept of an organic thin film transistor was first introduced in the late 1980s and research was directed toward two key merits of performance: field-effect mobility and current ON/OFF ratio. Today these two key merits of performance are still highly sought after; however, a shortcoming associated with most organic semiconductors is their susceptibility to chemical interactions and photo-excitation; to name but a few of their caveats. Consequently, the development of organic semiconductors with high charge carrier transport as well as good air stability is still desired. Nature provides a vast diversity of materials and looking for natural or nature inspired semiconductors appears to be a promising route towards interesting and pertinent materials."
    ryersonmsc:
      institution: Ryerson University
      area: Molecular Science
      studyType: master's
      startedAt: 2010-09-08 18:54:50.000000
      endedAt: 2013-06-01 18:54:50.000000
      gpa:
      website: https://www.ryerson.ca/cab/graduate/
      courses:
        - "MS8109 - Directed Studies Molecular Sci"
        - "MS8105 - Molecular Recognition"
        - "MS8108 - Adv Structure Determination"
        - "CHE616 - Water and Wastewater Treatment"
        - "CHE715 - Membrance Technology"
      highlights:
      summary: "Both reduced zirconocene (\"Cp2Zr\") and zero valent lithium are known to induce coupling of alkynes to form dimers, oligmers, and polymers. Established work from Fagan et al., Tilley et al., and Eisch et al. was used as the basis for the synthesis of desired targets. First, the attempted syntheses of novel Group IV metalloles from a zirconocene intermediate were studied. There was no conclusive data to state that 2,3,4,5-tetraphenylzirconacyclopentadiene will undergo metallacycle transfer with CrCl3 and FeCl3. The presence of zirconocene dichloride suggests that metallacycle transfer may have occurred, which warrants further investigation. Monomers, 1-bromo-4-hex-1-ynyl-benzene, 1-bromo-3-(phenylethynyl)benzene, and p-dihex-1-ynylbenzene, were synthesized successfully via Sonogashira coupling. Attempts to synthesize novel monomers via lithium and \"Cp2Zr\" had mixed results. 1H NMR acquisition of the hydrolyzed product from zirconocene-coupling of 1-bromo-3-(phenylethynyl)benzene appeared to be successful. Lastly, lithium and \"Cp2Zr\" induced polymerization of novel monomers and known monomers were attempted. Metallacycle transfer from the zirconocene intermediate polymers to thiophene, thiopheneoxide, thiophenedioxide, and phosphole were attempted. However, limited characterization was completed. 1H NMR acquisitions suggest polymer by the loss of resolution and broadening of resonance signals, but further characterization via GPC is required. Monomers, and polymers were characterized using various means such as 1H, 13C, 31P, 119Sn NMR spectroscopy, UV-Vis spectroscopy, AIMS AccuTOF-DART mass spectrometry and GPC."
    ryersonbsc:
      institution: Ryerson University
      area: Chemistry
      studyType: undergraduate
      startedAt: 2005-08-25 18:53:55.000000
      endedAt: 2010-06-18 18:53:55.000000
      gpa:
      website: https://www.ryerson.ca/cab/undergraduate/
      courses:
