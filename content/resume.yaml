        - "CHY242 - Organic Chemistry 2"
        - "CHY213 - Analytical Chemistry 1"
        - "CHY223 - Analytical Chemistry 2"
        - "CHY381 - Physical Chemistry 1"
        - "CHY382 - Physical Chemistry 2"
        - "CHY344 - Inorganic Chemistry 1"
        - "CHY449 - Inorganic Chemistry 2"
        - "CHY445 - Materials Chemistry"
        - "CHY434 Analytical Chem-Complex Sample"
        - "CHY330 Atomic/Molecular Spectroscopy"
        - "CHY337 - Spectroscopy in Organic Chem"
        - "CHY331 - Basic Chromatography"
        - "CHY423 - Environmental Science"
        - "CHY600 - Organic Reaction Mechanisms"
        - "CHY40B - Research Project: Thesis-B"
        - "MTH131 - Modern Mathematics 1"
        - "MTH231 - Modern Mathematics 2"
        - "MTH330 - Calculus and Geometry"
        - "MTH380 - Probability and Statistics 1"
        - "PCS120 - Physics 1"
        - "PCS130 - Physics 2"
        - "PCS353 - Quantum Mechanics"
      highlights:
      summary: "This thesis reviews the steps required to work towards the synthesis of metal-containing inverse crown macrocycles based on zirconocene-coupling of diynes. Particular focus was on developing a new diyne precursor, 1,4-bis(hexynyldimethylsilyl)benzene, which could potentially promote inverse crown formation during macrocyclization of the polymer and/or during metallacycle transfers. Moreover, the new diyne offers other benefits such as increased safety, and the use of readily available and lower-cost reagents over the original diyne precursor, 1,4-bis(propynyldimethylsilyl)benzene, which Tilley et al. reported using. The newly synthesized diyne 1,4-bis(hexynyldimethylsilyl)benzene was discussed and compared to 1,4- bis(propynyldimethylsilyl)benzene. Subsequent developments were to establish a new route to new main group 13 metalloles, such as gallole and aluminole, via stannole intermediates. Work based on Eisch et al., and Fagan et al. were utilized as a basis to develop a new route to new main group 13 metalloles. Results show that the proposed route in this thesis is a potential route to developing new main group 13 metalloles. Aliquots of stannole solutions treated with either aluminum trichloride or gallium trichloride were discussed and compared."
