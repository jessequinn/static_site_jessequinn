    uwaterloophd:
      institution: University of Waterloo
      area: Chemical Engineering (Nanotechnology)
      studyType: doctorate
      startedAt: 2013-09-01 18:52:12.000000
      endedAt: 2017-05-01 18:52:12.000000
      gpa:
      website: https://uwaterloo.ca/chemical-engineering/
      courses:
