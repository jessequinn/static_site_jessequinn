    summary: "Pyrimido[4,5-g]quinazoline-4,9-dione (PQ) was used for the first time as a building block for π-conjugated polymer semiconductors. Copolymers of PQ and bithiophene showed dramatic bathochromic shifts in their absorption spectra in the presence of protonic (acetic acid and trifluoroacetic acid) and Lewis (BBr3) acids, resulting from the strong interaction of the basic 1,6-nitrogen atoms in the PQ unit with the acid. These polymers exhibited characteristic p-type semiconductor performance with hole mobilities of up to 6.4 × 10−3 cm2 V−1 s−1 in organic thin-film transistors (OTFTs). The potential bioactivity, high sensitivity to acids, and good field effect transistor performance of these PQ-based polymers will enable their application for bio- and chemo-sensors."
