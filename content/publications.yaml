    summary: "Pyrazino[2,3-g]quinoxaline-2,7-dione (PQx) was used as a building block for π-conjugated polymer semiconductors, which demonstrated a strong acid affinity by showing marked bathochromic shifts in their absorption spectra. These polymers exhibited semiconductor performance in organic thin film transistors (OTFTs). Copolymers of PQx and bithiophene exhibited electron-dominant ambipolar transport characteristics with electron mobilities of up to 4.28 × 10−3 cm2 V−1 s−1 and hole mobilities of up to 5.22 × 10−4 cm2 V−1 s−1, while copolymers of PQx and thieno[3,2-b]thiophene exhibited hole-dominant ambipolar transport characteristics with hole mobilities of up to 4.82 × 10−2 cm2 V−1 s−1 and electron mobilities of up to 3.95 × 10−3 cm2 V−1 s−1."
