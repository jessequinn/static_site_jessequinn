    summary: "We report the synthesis of a novel electron acceptor building block, fluorene-fused triphenodioxazine (FTPDO), and a donor-acceptor polymer based on FTPDO and bithiophene, PFTPDOBT. This new polymer possesses a narrow band gap (1.66 eV) with low-lying frontier energy levels and exhibits hole transport characteristics in organic thin film transistors (OTFTs). Thin films of PFTPDOBT show remarkable thermal stability in air at temperatures of up to 250 °C with no noticeable differences in UV–Vis absorption characteristics in comparison to the films annealed in nitrogen. Surprisingly, OTFTs with the polymer thin films annealed in air and measured in air outperform significantly the devices annealed and measured in nitrogen."
    releasedAt: "2016-05-12 17:41:32.000000"
