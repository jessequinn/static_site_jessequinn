    pdf: "https://jessequinn.sfo2.cdn.digitaloceanspaces.com/dist/assets/9d7fabd9-594f-4b6e-b67f-8a24c1f24996/pdf/cb1975b822e99fd647d9d31c551702c3fe52ec65.pdf"
    summary: "This review highlights recent major progress in the development of organic semiconductors as electron transport n-channel materials in organic field effect transistors (OFETs). Three types of materials are discussed: (1) small molecules, (2) polymers, and (3) n-doped small molecules and polymers. Much effort has been made in the modification of known building blocks, development of novel building blocks, and optimization of materials processing and device structures. These efforts have resulted in the achievement of record high electron mobilities for both small molecules (12.6 cm2 V−1 s−1) and polymers (14.9 cm2 V−1 s−1), which are approaching the highest hole mobilities achieved by p-type small molecules and polymers so far. In addition, n-doping of ambipolar and p-type organic semiconductors has proven to be an efficient approach to obtaining a greater number of n-type organic semiconductors. However, it is found that n-type organic semiconductors, in general, still lag behind p-type organic semiconductors in terms of carrier mobility and air stability. Further exploration of new building blocks for making novel materials and optimization of processing conditions and device structures are needed to improve the performance, particularly air stability."
    releasedAt: "2017-08-01 17:45:44.000000"
