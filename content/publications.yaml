    summary: "A novel acceptor, (3E,7E)-3,7-bis(2-oxoindolin-3-ylidene)-5,7-dihydropyrrolo[2,3-f]indole-2,6(1H,3H)-dione, was reported. Donor–acceptor (D–A) polymer semiconductors using this new building block showed high ambipolar charge transport performance with hole and electron mobilities up to 0.19 and 0.09 cm2 V−1 s−1, respectively, in thin film transistors."
