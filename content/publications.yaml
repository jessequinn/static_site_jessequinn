    summary: "We report the development and use of a new type of branched alkyl ester side chain for donor–acceptor polymers. The synthesis of the branched alkyl ester side chain precursors is simple and the side chain's branching position and branch length can be adjusted conveniently by choosing the readily available starting materials. (3E,7E)-3,7-bis(2-oxoindolin-3-ylidene)benzo[1,2-b:4,5-b′]difuran-2,6(3H,7H)-dione (IBDF) based donor–acceptor polymers were previously found to have poor solubility in common organic solvents. Herein, we used this new type of branched alkyl ester side chain for the copolymers of IBDF and bithiophene and explored how the branch length would impact the microstructure and charge transport properties of these polymers. With an optimal branch length, the polymer demonstrated ambipolar charge transporting characteristics with a high electron mobility of up to 0.35 cm2 V−1 s−1 and a hole mobility of up to 0.20 cm2 V−1 s−1 in organic thin film transistors (OTFTs), which is comparable to the one with branched alkyl side chains."
